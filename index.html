<!DOCTYPE html>
<html>
  <head>
    <title>Algoritmo de Bresenham em JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <label for="x0">X0</label>
          <input id="x0" type="text" class="form-control" value="1">
          <label for="y0">Y0</label>
          <input id="y0" type="text" class="form-control" value="1">
          <hr/>
          <label for="x1">X1</label>
          <input id="x1" type="text" class="form-control" value="15">
          <label for="y1">Y1</label>
          <input id="y1" type="text" class="form-control" value="30">
          <br>
          <button id="btn-desenhar" class="btn btn-success pull-right">Desenhar</button>
        </div>
        <div class="col-md-8 ">
          <table class="table" id="mainTable"></table>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
